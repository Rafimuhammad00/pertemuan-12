<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Seminar</title>        
    </style>
        <body style="background-color: rgb(215, 209, 209);">
          <header style="text-align: center;">
              <h1>Registrasi Seminar</h1>
          </header>
      </body>
  
</head>

<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <form>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Nama Lengkap</label> 
      <div class="col-8">
        <input id="" name="" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text" class="col-4 col-form-label">Tempat Lahir</label> 
      <div class="col-8">
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="calendar" class="col-4 col-form-label">Tanggal Lahir</label> 
      <div class="col-8">
        <div class="input-group">
          <input id="calendar" name="calendar" placeholder="9 January 2006" type="text" class="form-control"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Gender</label> 
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Laki-Laki"> 
          <label for="radio_0" class="custom-control-label">Laki-Laki</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Perempuan"> 
          <label for="radio_1" class="custom-control-label">Perempuan</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">Email</label> 
      <div class="col-8">
        <input id="email" name="email" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-4 col-form-label">Status Peserta</label> 
      <div class="col-8">
        <select id="select" name="select" class="custom-select">
          <option value=""></option>
          <option value="Pelajar">Pelajar</option>
          <option value="Mahasiswa">Mahasiswa</option>
          <option value="Karyawan">Karyawan</option>
        </select>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
      </div>
    </div>
  </form>
</body>
</html>
